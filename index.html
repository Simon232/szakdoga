<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <script src="/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="js/three.min.js"></script>
    <script src='js/threex.keyboardstate.js'></script>

    <title>Socket.IO proba chat</title>

    <link rel="stylesheet" type="text/css" href="/css/template.css">
    <script src="/js/message.js"></script>

</head>
<body>
<div class="graphicContainer">
    <div class="center">
        <script src="/js/program.js" class="center"></script>
    </div>
    <div>
        Egyelőre:<br>
        W - előre<br>
        S - hátra<br>
        A - balra forgás<br>
        D - jobbra forgás<br>
        <br>
        E - kocka mozgatása előre<br>
        Q - kocka mozgatása hátra<br>
        <br>
        T - kocka mozgatása fel<br>
        G - kocka mozgatása le<br>
        <br>
        ESC - alaphelyzet<br>
    </div>
</div>

<div class="chat">
    <ul id="messages"></ul>
    <form action="">
        <input id="m" autocomplete="off" class="sub-form"/>
        <button class="sub-button">Send</button>
    </form>
</div>

</body>
</html>
