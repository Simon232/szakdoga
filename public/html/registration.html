<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/jquery.js"></script>


    <title>Three JS szakdolgozat</title>

    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">

</head>
<body>
<!-- menu starts-->
<div class="menu-container navbar-dark">
    <div class="menu-pic">
        <img src="/pics/main.png" class="pic">
    </div>
    <div class="container">
        <div class="navbar-brand title">Szakdolgozat</div>
        <ul class="nav navbar-nav">
            <li class="nav-item"><a class="nav-link" href="/">Főoldal</a></li>
            <li class="nav-item active"><a class="nav-link" href="./registration">Regisztráció</a></li>
            <li class="nav-item"><a class="nav-link" href="./login">Bejelentkezés</a></li>
            <li class="nav-item"><a class="nav-link" href="./game">Játék</a></li>
        </ul>
    </div>
</div>
<!--menu ends-->
<div class="main-text">
    <div class="reg-title">
        <h1>Regisztráció</h1>
    </div>
    <form class="form-horizontal" method="post">
        <fieldset>
            <div class="field-container">
                <label class="username">Felhasználónév: </label>
                <input required class="form-control input-fields" id="username" name="username"
                       placeholder="felhasználónév, pl.: user" type="text"> <!--value="ertek"-->
            </div>
            <div class="field-container">
                <label class="email">E-mail: </label>
                <input required class="form-control input-fields" id="email" name="email"
                       placeholder="e-mail cím, pl.: user@gmail.com" type="text" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"> <!--value="ertek"-->
            </div>
            <div class="field-container">
                <label class="pwd">Jelszó: </label>
                <input required class="form-control input-fields" id="password" name="password"
                       placeholder="jelsző, pl.: 1234" type="password"> <!--value="ertek"-->
            </div>
            <div class="field-container">
                <label class="pwda">Jelszó ismét: </label>
                <input required class="form-control input-fields" id="passwordagain" name="passwordagain"
                       placeholder="jelsző ismételten" type="password"> <!--value="ertek"-->
            </div>
            <div class="button-container">
                <button type="reset" class="btn btn-default">Mezők törlése</button>
                <button type="submit" class="btn btn-primary">Regisztrálok</button>
            </div>
        </fieldset>
    </form>
</div>
<script src='js/main.js'></script>
</body>
</html>
